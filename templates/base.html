<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}父模板的title{% endblock %}
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul, li {
            list-style: none;
        }

        ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
<div id="head">
    <ul>
        <li><a href="">首页</a></li>
        <li><a href="">秒杀</a></li>
        <li><a href="">超市</a></li>
        <li><a href="">图书</a></li>
        <li><a href="">会员</a></li>
    </ul>
</div>
<div id="middle">
    {% block middle %}
    <button id="btn">我是中间部分</button>
    {% endblock %}
</div>
<div id="foot">
    我是底部
</div>
{% block js %}

{% endblock %}
</body>
</html>
