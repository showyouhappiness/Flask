<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示控制块</title>
</head>
<body>
<ul>
    {% for number in numbers %}
        <li>{{ number }}</li>
    {% endfor %}
</ul>
<ul>
    {% for number in numbers %}
        {% if number|length == 3 %}
            <li style="color: red">{{ number }}</li>
        {% else %}
            <li>{{ number }}</li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
