{% extends 'base.html' %}
{% block title %}
用户信息
{% endblock %}

{% block middle %}
<h1>用户信息</h1>
<span>当前用户人数是：{{users | length}}</span>
<table>
    {% for user in users%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phone}}</td>
        <button>修改</button>
        <button onclick="del('{{user.username}}')">删除</button>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block js %}
<script>
    function del(username) {
        console.log(username)
        //location 地址栏对象
        location.href = '/del?username=' + username
    }
</script>
{% endblock %}
